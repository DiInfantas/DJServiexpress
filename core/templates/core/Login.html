
{% extends 'core/layout.html' %}

{% block content %}
<main>
  {% load static %}
    <div class="card" style="width: 30rem; height: 40rem; margin: auto;">
      <div class="card-body" >
        <form onsubmit="msglogin(event)" style="text-align: center;">
          <h2>Iniciar Sesión</h2>
          <br>
          <img src="{% static 'img/login.png'%}" style=" width: 30%; height: 35%;">
          <br>
          <input type="text" class="form-control" placeholder="Nombre" aria-label="Username"
            aria-describedby="addon-wrapping">
          <br>
          <input type="password" class="form-control" placeholder="Contraseña" aria-label="Username"
            aria-describedby="addon-wrapping">
          <br>
          <a href="{% url 'horastomadas' %}">
            <button type="submit" class="btn btn-dark" style="padding-top: 1rem; padding-bottom: 1rem; padding-left: 5rem; padding-right: 5rem;">Ingresar</button>
          </a>
          

          <br>
          <br>
          <a href="{% url 'registro' %}">Crear Cuenta</a>
          <br>
          <a href="{% url 'rePass' %}">Recuperar Contraseña</a>
        </form>

      </div>

    </div>
  </div>
</body>

{% endblock %}
