{% extends 'core/layout.html' %}

{% block content %}
<main>
    {% load static %}




    <div class="card">
        <div class="card-body" style="text-align: center;">
            <div class="container" style="text-align: center; padding: 10%;">

                <h1>Toma de Horas - Taller de Vehículos</h1>
                <h4>Aqui podrá modificar su hora.</h4>
                <br>

                <div class="container">
                    <div style="padding-left: 30%;">
                        <div class="card" style="width: 18rem;">
                            <div class="card-body">
                                <label for="fecha">Servicio</label>
                                <select class="form-control" id="servicio" name="servicio" required>
                                    <option value="cambio_aceite">Cambio de Aceite</option>
                                    <option value="revision_frenos">Revisión de Frenos</option>
                                    <option value="cambio_neumaticos">Cambio de Neumáticos</option>
                                    <option value="otros">Otros</option>
                                </select>
                                <br>

                                <div class="form-group">
                                    <label for="hora">Hora</label>
                                    <input type="time" class="form-control" id="hora" name="hora" required>
                                </div>

                                <div class="form-group">
                                    <label for="fecha">Fecha</label>
                                    <input type="date" class="form-control" id="fecha" name="fecha" required>
                                </div>
                                
                                <a href="#" class="card-link">Modificar</a>
                            </div>
                        </div>
                    </div>
                
                
            </div>

            <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
            <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
            <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

        </div>
    </div>
    </div>


    {% endblock %}
