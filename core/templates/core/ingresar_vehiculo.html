
{% extends 'core/layout.html' %}

{% block content %}
<main>
  {% load static %}

    <div class="card" style="width: 30rem; height: 40rem; margin: auto; margin-top: 5rem; margin-bottom: 5rem;">
      <div class="card-body">
        <form onsubmit="msglogin(event)" style="text-align: center;">
          <h2>Registrarse</h2>
          <br>
          <img src="{% static 'img/login.png'%}" style=" width: 30%; height: 35%; padding-bottom: 15%;">
          <input type="text" class="form-control" placeholder="Nombre" aria-label="Username" aria-describedby="addon-wrapping">
          <br>
          <input type="text" class="form-control" placeholder="Correo" aria-label="Username" aria-describedby="addon-wrapping">
          <br>
          <input type="password" class="form-control" placeholder="Contraseña" aria-label="Username" aria-describedby="addon-wrapping">
          <br>
          <input type="password" class="form-control" placeholder="Confirmar Contraseña" aria-label="Username" aria-describedby="addon-wrapping">
          <br>
          <button type="submit" class="btn btn-dark" style="padding-top: 1rem; padding-bottom: 1rem; padding-left: 5rem; padding-right: 5rem;">Crear Cuenta</button>
          <br>
          <a href="{% url 'login' %}">Ya tengo cuenta</a>
        </form>
      </div>
    </div>
    
  </div>
</body>


{% endblock %}
