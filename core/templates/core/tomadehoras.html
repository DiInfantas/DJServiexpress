{% extends 'core/layout.html' %}

{% block content %}
<main>
  {% load static %}
        

    

        <div class="card">
            <div class="card-body" style="text-align: center;">
                <div class="container mt-5">
                    <h1>Toma de Horas - Taller de Vehículos</h1>
                    <form onsubmit="mostrarDatos(event)">
                        <div class="form-group">
                            <label for="fecha">Fecha</label>
                            <input type="date" class="form-control" id="fecha" name="fecha" required>
                        </div>
                        <div class="form-group">
                            <label for="hora">Hora</label>
                            <input type="time" class="form-control" id="hora" name="hora" required>
                        </div>
                        <div class="form-group">
                            <label for="servicio">Servicio</label>
                            <select class="form-control" id="servicio" name="servicio" required>
                                <option value="cambio_aceite">Cambio de Aceite</option>
                                <option value="revision_frenos">Revisión de Frenos</option>
                                <option value="cambio_neumaticos">Cambio de Neumáticos</option>
                                <option value="otros">Otros</option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Tomar Hora</button>
                    </form>
                </div>

                <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
                <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>
                <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

            </div>
        </div>
    </div>


{% endblock %}
